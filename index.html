<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="elements.json2"></script>
  <script type="text/javascript" src="equations.json2"></script>
  <script type="text/javascript" src="sayings.json2"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <title>Elemental: Rebirth</title>
</head>
<body>

  <!--<header>
    <div class="header-item">Login</div>
    <div class="header-item">Register</div>
  </header>-->

  <nav>
    <h1 style="font-family: remachine" id="index-h1">Elemental: Rebirth </h1>
    <span class="credit">By Yuri, Andrew and Miho - 2022</span>
    <!-- <div class="nav-item">About</div> -->
  </nav>

  <div class="main-grid">
    <main>
      <div id="main-board">

      </div>
    </main>
    <aside>
      <div class="aside-feature item-bar">
          <img src="./images/coin.png"/><span id="coin-count">0</span>

          <img src="./images/pelmen.png"/><span id="pelmen-count">0</span>

      </div>
      <div class="aside-feature">
        <input type="text" id="custom-name" style="font-size:20px;"></input><br>
        <button onclick="changeName()">Change name</button>
      </div>
      <div class="edit-field" id="prop-name" >
        
      </div>
      <div class="edit-field" id="prop-desc" >
        
      </div>
      <div class="edit-field">
        <button onclick="google()">Google this</button>
      </div>
      <div class="aside-feature" style="flex-direction: column;">
      <label class="feature-label"><input type="range" id="element-scale" name="element-scale" min="0.8" max="2" value="1" step="0.2">
      Element scale</label>
      <label class="feature-label"><input type="range" id="volume-range" name="volume-range" min="0" max="1" value="0.8" step="0.1">
      Volume</label>
      </div>
      <div>
        <input type="file" id="input-load" name="input-load" style="display: none;"  accept=".sav" />
        <button class="bitton" onclick="loadStory()">Load</button>
        <button class="bitton" onclick="saveAndDownStory()">Save</button>
      </div>
    </aside>
  </div>
  
  <!-- <footer>
    Coded by <a href="http://roentg.wix.com/prinnylist">Vindenatt</a>.
  </footer> -->

  <div id="popup-new-elem" class="modal">
    <div class="modal-content">
      <span class="close" id="popup-new-elem-close">&times;</span>
      <h5 style="text-align: center;display: block;">NEW ELEMENT FOUND!</h5>
      <h3 id="popup-new-elem-name" style="text-align: center"><mark>Error: no name</mark></h3>
      <span id="popup-new-elem-desc"><mark>Error: no desc</mark></span>
      <blockquote id="popup-new-elem-mark"><mark>Error: no mark</mark></blockquote>
    </div>
  </div>
</body>

<script type="text/javascript" src="rebirth.js"></script>

</html>
